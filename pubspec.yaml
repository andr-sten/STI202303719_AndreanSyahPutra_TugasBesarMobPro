name: travel_wisata_lokal
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # Utilitas
  cupertino_icons: ^1.0.2
  intl: ^0.18.0 # Untuk format tanggal

  # Database (Tugas Anggota 4)
  sqflite: ^2.3.0
  path: ^1.8.3

  # Maps & Lokasi (Tugas Anggota 4 & 5)
  google_maps_flutter: ^2.5.0
  # geolocator: ^10.1.0 # Opsional jika butuh lokasi user

  # Gambar (Tugas Anggota 3 & 5)
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Tambahkan bagian ini:
  fonts:
    - family: AppFont # Kita namakan "AppFont" agar mudah dipanggil
      fonts:
        - asset: assets/fonts/MyFont-Regular.ttf
        - asset: assets/fonts/MyFont-Bold.ttf
          weight: 700 # Menandakan ini versi Bold
